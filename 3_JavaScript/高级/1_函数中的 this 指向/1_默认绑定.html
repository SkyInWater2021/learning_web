<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // "use strict";

      // 1. 普通函数
      function foo() {
        console.log("foo", this);
      }
      foo(); // window

      //  2. 定义在对象中的函数
      const obj = {
        name: "obj",
        foo: function () {
          console.log("obj", this);
        },
      };
      const bar = obj.foo;
      bar(); //window

      // 3. 高阶函数
      function text(fn) {
        fn();
      }
      text(obj.foo); //window
    </script>
  </body>
</html>
